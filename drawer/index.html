<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		/>
		<title>Drawer</title>
	</head>
	<body>
		<h1>Drawer</h1>
		<main class="contianer">
			<section class="drawer-container">
				<div class="drawer-heading-container">
					<div class="drawer-heading"><h3>Title</h3></div>
					<div class="drawer-sub-heading"><p>Subtext</p></div>
				</div>
				<div class="drawer-items">
					<div class="drawer-item active">
						<div class="drawer-icon fas fa-inbox"></div>
						<div class="drawer-item-text">Inbox</div>
					</div>
					<div class="drawer-item">
						<div class="drawer-icon fas fa-star"></div>
						<div class="drawer-item-text">Star</div>
					</div>
					<div class="drawer-item">
						<div class="drawer-icon fas fa-paper-plane"></div>
						<div class="drawer-item-text">Sent Mail</div>
					</div>
					<div class="drawer-item">
						<div class="drawer-icon fas fa-envelope"></div>
						<div class="drawer-item-text">Drafts</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
